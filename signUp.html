<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/masterstyle.css">
    <link rel="stylesheet" href="css/userDataForm.css">
    <link rel="shortcut icon" href="assets/images/icon.jpg">
    <title>Regístrate</title>
</head>
<body>
    <nav>
        <a href="index.html"><img src="assets/svg/arrow.svg"></a>
    </nav>
    <h1 class="center">Regístrate</h1>
    <div class="container-main">
        <div class="grid-personal-data">
        <form>
            <b>Datos Personales</b>

            <p class="texto-form">Correo Electrónico</p>
            <input type="email" placeholder="Correo">

            <p class="texto-form">Nombre</p>
            <input type="text" placeholder="Nombre">
            
            <p class="texto-form">Contraseña</p>
            <input type="password" placeholder="Contraseña">

            <p class="texto-form">Confirmar Contraseña</p>
            <input type="password" placeholder="Confirmar contraseña">
            
            <p class="texto-form">Fecha de Nacimiento</p>
            <input type="date">

            <p class="texto-form">Alcaldía</p>
            <select>
                <option disabled selected>Alcaldía</option>
                <option>Álvaro Obregón</option>
                <option>Azcapotzalco</option>
                <option>Benito Juárez</option>
                <option>Coyoacán</option>
                <option>Cuajimalpa de Morelos</option>
                <option>Cuauhtémoc</option>
                <option>Gustavo A. Madero</option>
                <option>Iztacalco</option>
                <option>Iztapalapa</option>
                <option>Magdalena Contreras</option>
                <option>Miguel Hidalgo</option>
                <option>Milpa Alta</option>
                <option>Tláhuac</option>
                <option>Tlalpan</option>
                <option>Venustiano Carranza</option>
                <option>Xochimilco</option>
            </select>
            <p>Género</p>
            <label class="gender">
                <input type="radio" name="genero">
                Masculino
            </label>
            <br><br>
            <label class="gender">
                <input type="radio" name="genero">
                Femenino
            </label>
            <br><br>
            <label class="gender">
                <input type="radio" name="genero">
                Otro
            </label>
            <br>
            <br>
            <label class="check">
                <input type="checkbox">&nbspHe leído y acepto el
                <a href="avisoPrivacidad.html">Aviso de Privacidad</a>
            </label>
            <br><br>
            <button><b>Envíar</b></button>
        </form>
        </div>
    </div>
</body>
</html>
