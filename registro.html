<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mastersyle.css">
    <link rel="stylesheet" href="css/formularios.css">
    <title>Crea una cuenta | SuperBear</title>
</head>
<body>
    <nav class="flecha">
        <a href="index.html">
            <img src="assets/svg/flecha.svg">
        </a>
    </nav>
    <div class="principal">
        <h1 class="centro">Regístrate</h1>
        <div class="contenedor-formulario">
            <form action="iniciarSesion.html">
                <b>Datos Personales</b>
                <p class="seccion">Correo Electrónico</p>
                <input placeholder="Correo Electrónico" type="email">
                <p class="seccion">Nombre</p>
                <input placeholder="Nombre" type="text">
                <p class="seccion">Contraseña</p>
                <input placeholder="Contraseña" type="password">
                <p class="seccion">Confirmar Contraseña</p>
                <input placeholder="Contraseña" type="password">
                <p class="seccion">Fecha de Nacimiento</p>
                <input type="date">
                <p class="seccion">Alcaldía</p>
                <select>
                    <option class="no" disabled selected>Alcaldía</option>
                    <option>Álvaro Obregón</option>
                    <option>Azcapotzalco</option>
                    <option>Benito Juárez</option>
                    <option>Coyoacán</option>
                    <option>Cuajimalpa de Morelos</option>
                    <option>Cuauhtémoc</option>
                    <option>Gustavo A. Madero</option>
                    <option>Iztacalco</option>
                    <option>Iztapalapa</option>
                    <option>Magdalena Contreras</option>
                    <option>Miguel Hidalgo</option>
                    <option>Milpa Alta</option>
                    <option>Tláhuac</option>
                    <option>Tlalpan</option>
                    <option>Venustiano Carranza</option>
                    <option>Xochimilco</option>
                </select>
                <p>Género</p>
                <br>
                <div>
                    <input type="radio" id="masculino" name="genero">
                    <label for="masculino">Masculino</label>
                </div>
                <br>
                <br>
                <div>
                    <input type="radio" id="femenino" name="genero">
                    <label for="femenino">Femenino</label>
                </div>
                <br>
                <br>
                <div>
                    <input checked type="radio" id="otro" name="genero">
                    <label for="otro">Otro</label>
                </div>
                <br>
                <br>
                <input type="checkbox">
                He leído y acepto el 
                <a href="terminosYCondiciones.html">
                    <b>
                        Aviso de Privacidad
                    </b>
                </a>
                <br>
                <br>
                <div class="contenedor-boton">
                    <input class="b" type="submit" value='Envíar'>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
